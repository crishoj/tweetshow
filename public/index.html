<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>tweetshow.nu</title>
        <meta name="description" content="Flip through your tweets as a slideshow">
        <meta name="keywords" content="twitter slideshow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="stylesheets/default.css">
        <link rel="stylesheet" href="stylesheets/jquery.nucombo.css">
        <script src="javascripts/jquery-1.6.1.js"></script>
        <script src="http://platform.twitter.com/widgets.js"></script>
        <script src="http://platform.twitter.com/anywhere.js?id=ll2W2dyJpCHr4bhbZ9IwlQ&v=1.2.0" type="text/javascript"></script>
        <script src="javascripts/jquery.nucombo.js"></script>
        <script src="javascripts/jquery.log.js"></script>
        <script src="javascripts/jquery.timeago.js"></script>
        <script src="javascripts/jquery.linkify-1.0.js"></script>
        <script src="javascripts/jquery.hotkeys.js"></script>
        <script src="javascripts/ICanHaz.js"></script>
        <script src="javascripts/date.js"></script>
        <script src="javascripts/tweetshow.js"></script>
    </head>
    <body>
        <header></header>

        <div id="container">
            <div id="frontpage">
                <img id="logo" src="images/tweetshow.png" alt="tweetshow.nu">
                <p>Flip through your tweets as a slideshow</p>
                <div id="connect" style="display: none">
                    <span id="connectButton"></span>
                </div>
            </div>
        </div>

    <script type="text/html" id="mainTpl">
        <nav id="menu">
            <ul class="adxm menu">
                <li class="toplevel item1"><a href="http://www.twitter.com/{{screenName}}">{{screenName}} /</a></li>
                <li class="toplevel item3"><a href="/" id="signout">Log out</a></li>
            </ul>
        </nav>
        <div id="contentarea">
        </div>
        <footer id="footer">
            <button type="button" disabled="true" class="buttonnext disabled">Next</button>
            <button type="button" disabled="true" class="buttonnew disabled">New<br><span class="count">0</span></button>
            <div id="footerarea">
            </div>
            <button type="button" disabled="true" class="buttonprevious disabled">Previous</button>
        </footer>
    </script>

    <script type="text/html" id="tweetTpl">
        <div class="tweet" id="tweet">
            {{#user}}
            <img class="profile" src="{{profileImageUrl}}" width="48" height="48" alt="@{{screenName}}">
            <p class="name">@{{screenName}}</p>
            {{/user}}
            <p class="text">{{text}}</p>
            <p class="meta">
                <i class="bird"></i>
                <abbr class="timeago" title="{{createdAtISO}}">{{createdAt}}</abbr> via {{{source}}}
                <span class="actions">
                    <a href="#" class="favorite" title="Favorite"><span><i></i><b>Favorite</b></span></a>
                    <a href="#" class="retweet" title="Retweet"><span><i></i><b>Retweet</b></span></a>
                    <a href="http://twitter.com/intent/tweet?in_reply_to={{id}}" class="reply" title="Reply"><span><i></i><b>Reply</b></span></a>
                </span>                    
            </p>
        </div>
    </script>

    <script type="text/html" id="previewTpl">
        <iframe class="preview" src="{{href}}">
        <p>Buggers, your browser does not support iframes :|</p>
        </iframe>
    </script>

</body>
</html>
